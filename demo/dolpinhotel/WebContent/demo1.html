<script type="text/javascript" >
$(function() {
	$("#demo1_customerList").jqGrid({
		datatype: "local",
		viewrecords: false,
		caption:"顾客信息列表",
		editurl: 'doNothing',	// 存在的但是不作任何事情的url,用于 CRUD on Local Data
		colNames:['姓名','性别','证件类型','证件号码','籍贯地址'],
		colModel:[
			{name:'name',index:'name', width:80,editable:true,editrules:{required:true},formoptions:{elmsuffix:' <font color="red">*</font>'}},
			{name:'gender',index:'gender', width:80, editable:true, edittype:'select', formatter:'select', editoptions:{value:genders1}},
			{name:'certificateType',index:'certificateType', width:120, editable:true, editrules:{required:true},formoptions:{elmsuffix:' <font color="red">*</font>'}},
			{name:'credentialNumber',index:'credentialNumber', width:150,editable:true,editrules:{required:true},formoptions:{elmsuffix:' <font color="red">*</font>'}},
			{name:'address',index:'address', width:300,editable:true}
		],
		pager: '#demo1_customerPager'
	});
	//不显示查询按钮
	$("#demo1_customerList").navGrid('#demo1_customerPager',{edit:true,add:true,del:true,search:false});
});
</script>

<h2>演示jqGrid CRUD on Local Data</h2>
<br/>
<table id="demo1_customerList"></table>
<div id="demo1_customerPager"></div>
