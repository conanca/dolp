<script type="text/javascript">
$(function() {

	var theme = $.cookie('theme');
	if(theme){
		$('#jQueryUICssSrc').attr('href', 'themes/' + theme + '/jquery-ui-1.8.10.custom.css');
		$("#jQueryUICssSwitch option:selected").each(function() {
			$(this).attr("selected", false);
		});
		$("#jQueryUICssSwitch").val(theme);
	}
	$('#jQueryUICssSwitch').change(function() {
		if($.cookie('theme')){
			$.cookie('theme', $('#jQueryUICssSwitch').val());
		}else{
			var date = new Date();
			date.setTime(date.getTime() + (1 * 24 * 60 * 60 * 1000));
			$.cookie('theme', $('#jQueryUICssSwitch').val(), { expires: date, path: '/'});
		}
		$('#jQueryUICssSrc').attr('href', 'themes/' + $('#jQueryUICssSwitch').val() + '/jquery-ui-1.8.10.custom.css');
	});

	//------------------设为同步模式------------------
	$.ajaxSetup({ async: false});
	var url = 'getSystemName';
	var systemName = $.dolpPost(url);
	$('#SystemName').text(systemName);

	var url = 'getCurrentUserName';
	var currentUserName = $.dolpPost(url);
	$('#CurrentUserName').text(currentUserName);
	$.ajaxSetup({ async: true});
	//------------------设回异步模式------------------
});
</script>
<label id="SystemName"></label>
<div align="right">
	<br/>
	欢迎：<label id="CurrentUserName"></label>&nbsp;|&nbsp;
	<a href="logout">登出</a>&nbsp;|&nbsp;主题：
 	<select id="jQueryUICssSwitch">
		<option value="flick">flick</option>
		<option value="redmond" selected="selected">redmond</option>
		<option value="ui-lightness">ui-lightness</option>
	</select>
</div>
