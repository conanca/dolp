<script type="text/javascript">
$(function(){
	$("#menuAssignList").jqGrid({
	   	rowNum:10,
	   	rowList:[10,20,30],
	   	height: "100%",
	   	datatype: "json",
	    jsonReader:{
	   		repeatitems: false
        },
	    viewrecords: true,

	   	url:'system/role/getGridData',
	    editurl:"system/role/editRow",

	   	pager: '#menuAssignPager',
	   	sortname: 'id',
	    sortorder: "asc",
	    loadComplete: function(){

			$.addMessage(userData);

		multiselect: true,
	    loadComplete: function(){
			$.addMessage($("#menuGrid").getGridParam("userData"));

	});
