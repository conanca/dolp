<script type="text/javascript">
$(function(){
	$("input:button,input:submit,input:reset").button();

	var postOrganizationTreeSetting = {
		checkable: false,
		async: true,
		asyncUrl: "system/organization/getNodes",
		asyncParam: ["name", "id"],
		callback:{
			beforeClick: function(treeId, treeNode){
				$("#postList").setGridParam({url:"system/role/getGridData?isOrgaRela=1&organizationId="+treeNode.id,page:1});
				$("#postList").setGridParam({editurl:"system/role/editRow?isOrgaRela=1&organizationId="+treeNode.id});
				$("#postList").trigger('reloadGrid');
			}
		}
	};
	var zNodes =[];
	var postOrganizationTree = $("#postOrganizationTreeUl").zTree(postOrganizationTreeSetting, zNodes);

	//点击刷新按钮
	$("#postOrganizationTreeRefreshBtn").click(function() {
		postOrganizationTree.reAsyncChildNodes(null, "refresh");
		$("#postList").setGridParam({url:"system/role/getGridData?isOrgaRela=1&organizationId=0",page:1});
		$("#postList").setGridParam({editurl:"system/role/editRow?isOrgaRela=1&organizationId=0"});
		$("#postList").trigger('reloadGrid');
	});

	$("#postList").jqGrid({
	   	rowNum:10,
	   	rowList:[10,20,30],
	   	autowidth: false,
	   	height: "100%",
	   	datatype: "json",
	    jsonReader:{
	   		repeatitems: false
        },
	    viewrecords: true,
	    loadComplete: function(){
			$.addMessage($(this).getUserData());
    	},
	    caption:"岗位列表",
	   	url:'system/role/getGridData?isOrgaRela=1',
	    editurl:"system/role/editRow",
	   	colNames:['id','名称','描述','organizationId'],
	   	colModel:[
	   		{name:'id',index:'id', width:0,hidden:true},
	   		{name:'name',index:'name', width:150,editable:true},
	   		{name:'description',index:'description', width:300,editable:true,edittype:"textarea"},
	   		{name:'organizationId',index:'organizationId', width:0,hidden:true}
	   	],
	   	pager: '#postPager',
	   	sortname: 'id',
	    sortorder: "asc",
	    multiselect: true
	});
	$("#postList").setJqGridCUD('#postPager',{edit:true,add:true,del:true,search:false});

});
</script>

<table>
	<tr>
		<td valign="top">
			<input type="button" value="刷新" id="postOrganizationTreeRefreshBtn"/>
			<div>
				<ul id="postOrganizationTreeUl" class="tree"></ul>
			</div>
		</td>
		<td style="border-left: 1px dashed #CCCCCC;">&nbsp;</td>
		<td valign="top">
			<table id="postList"></table>
			<div id="postPager"></div>
		</td>
	</tr>
</table>
