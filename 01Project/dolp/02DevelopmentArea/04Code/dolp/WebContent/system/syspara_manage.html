<script type="text/javascript">
$(function(){
	$("#sysParaList").jqGrid({
	   	rowNum:10,
	   	rowList:[10,20,30],
	   	autowidth: true,
	   	height: "100%",
	   	datatype: "json",
	    jsonReader:{
	   		repeatitems: false
        },
	    viewrecords: true,
	    loadComplete: function(){
			$.addMessage($(this).getUserData());
    	},
	    caption:"系统参数列表",
	   	url:'system/sysPara/getGridData',
	    editurl:"system/sysPara/editRow",
	   	colNames:['id','参数名称','参数值','描述'],
	   	colModel:[
	   		{name:'id',index:'id', width:0,hidden:true},
	   		{name:'name',index:'name', width:200,editable:true},
	   		{name:'value',index:'value', width:200,editable:true},
	   		{name:'description',index:'description', width:300,editable:true,edittype:"textarea"}	//设置弹出窗口中字段类型
	   	],
	   	pager: '#sysParaPager',
	   	sortname: 'id',
	    sortorder: "asc",
	    multiselect: true
	});
	$("#sysParaList").setJqGridCUD('#sysParaPager',{edit:true,add:true,del:true,search:false});
});
</script>

<table id="sysParaList"></table>
<div id="sysParaPager"></div>
